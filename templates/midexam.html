<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        
        .status-text {
            color: #6c757d;
            font-size: 14px;
        }
        
        .status-username {
            color: #28a745;
            font-weight: 600;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background: #667eea;
            color: white;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-text">
                Status: <span class="status-username">{% if request.user.is_authenticated %} {{ request.user.username }} {% else %} You are not logged in {% endif %}</span>
            </div>
            <a href="{% url 'logout_url' %}">log out</a>

        </div>
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" onclick="showForm('login')">Login</button>
                <button class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
            </div>
            
            <form id="loginForm" class="form active" action="{% url 'examlogin' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input name="username" type="text" id="loginUsername" class="form-control" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input name="pass1" type="password" id="loginPassword" class="form-control" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn" >Login</button>
                
                <div class="form-footer">
                    Don't have an account? <a href="#" onclick="showForm('signup')">Sign up</a>
                </div>
            </form>
            
            <form id="signupForm" class="form" action="{% url 'examsignup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input name="username" type="text" id="signupUsername" class="form-control" placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input name="email" type="email" id="signupEmail" class="form-control" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input name="pass1" type="password" id="signupPassword" class="form-control" placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input name="pass2" type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn">Sign Up</button>


                <div class="form-footer">
                    Already have an account? <a href="#" onclick="showForm('login')">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType) {
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            
            if (formType === 'login') {
                document.getElementById('loginForm').classList.add('active');
                document.querySelectorAll('.toggle-btn')[0].classList.add('active');
            } else {
                document.getElementById('signupForm').classList.add('active');
                document.querySelectorAll('.toggle-btn')[1].classList.add('active');
            }
        }
        
        function updateStatus(username) {
            const statusElement = document.querySelector('.status-username');
            if (username) {
                statusElement.textContent = `Welcome, ${username}`;
                statusElement.style.color = '#28a745';
            } else {
                statusElement.textContent = 'You are not logged in';
                statusElement.style.color = '#dc3545';
            }
        }
        
        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // updateStatus(username);
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            alert('Login successful!');
        }
        
        function handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // updateStatus(username);

            showForm('login');
        }
        
        // updateStatus(null);
    </script>
</body>
</html>
